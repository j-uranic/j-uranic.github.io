-  file: "*.fastq.gz"
   file-type: "[TIFF] (https://docs.openmicroscopy.org/ome-model/5.6.3/ome-tiff/)"
   directory: raw
   input-file: BCL files from Illumina sequencer
   generator-program: "[bc2fastq2] (https://support.illumina.com/downloads/bcl2fastq-conversion-software-v2-20.html)"
   description: Sample-specific fastq files generated by the demultiplexer. These files are compressed with [gzip] (https://www.gzip.org/).   
-  file: "*.tiff"
   file-type: TIFF (https://docs.openmicroscopy.org/ome-model/5.6.3/ome-tiff/)
   directory: img
   input-file: Any microscopy format
   generator-program: Bioformats2raw (https://github.com/glencoesoftware/bioformats2raw) raw2ometiff (https://github.com/glencoesoftware/raw2ometiff) 
   description: Image files corresponding to this individual mapping area prior to tissue digestion. In order to support many image acquisition modalities, the bioformats2raw -> raw2ometiff toolchain is used to universally convert to standardized TIFFs.
-  file: "raw_feature_bc_matrix.h5"
   file-type: HDF5 (https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/advanced/h5_matrices)
   directory: lab/processed
   input-file: fastq
   generator-program: spaceranger (https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/what-is-space-ranger)
   description: Unfiltered feature-barcode matrix, including every barcode with at least one read, from list of known-good barcodes. See software documentation (https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/output/matrices).
-  file: "filtered_feature_bc_matrix.h5"
   file-type: HDF5 (https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/advanced/h5_matrices)
   directory:  lab/processed
   input-file: fastq
   generator-program: spaceranger (https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/what-is-space-ranger)
   description: A filtered feature-barcode matrix, including only tissue-associated barcodes. See software documentation (https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/output/matrices).
-  file: "molecule_info.h5"
